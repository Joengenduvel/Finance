<table>
<tr>
<th>Datum</td><th>Omschrijving</th><th>Bedrag</th><th>Acties</th>
</tr>
<tr ng-repeat="payment in payments">
<td>
<input class="datepicker" type="text" myDatepicker ng-model="payment.date" />
</td>
<td>
<input type="text" ng-model="payment.description" />
</td>
<td>
<input type="text" ng-model="payment.value" />
</td>
<td>
<input type="button" ng-click="removePayment(payment)" value="Verwijder" /></input>
</td>
</tr>
<tr>
<td>
<input class="datepicker" type="text" myDatepicker ng-model="newPayment.date" />
</td>
<td>
<input type="text" ng-model="newPayment.description" />
</td>
<td>
<input type="text" ng-model="newPayment.value" />
</td>
<td>
<input type="button" ng-click="saveNewPayment()" value="Toevoegen" />
</td>
</tr>
</table>
<script>
	$(function() {
		$('input.datepicker').datepicker({
			dateFormat: 'dd-mm-yy',
			changeMonth: true, 
			changeYear: true,
			showOn: 'both',
			buttonImageOnly: true
		},
		$.datepicker.regional['nl']);
	});
</script>
